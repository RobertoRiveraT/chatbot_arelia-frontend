<div class="main-wrapper">
<section class="hero">
    <h1>My Work & Experience</h1>
    <p>A showcase of projects, certifications, and relevant milestones in my career.</p>
</section>

<!-- Filter Sidebar -->
<aside class="filter-panel">
    <h3>Filter by Category</h3>
    <div class="filter-buttons">
        <button class="filter-btn" (click)="filterCategory('All')">All</button>
        <button class="filter-btn" (click)="filterCategory('Projects')">Projects</button>
        <button class="filter-btn" (click)="filterCategory('QA')">QA</button>
        <button class="filter-btn" (click)="filterCategory('Certifications')">Education & Certifications</button>
    </div>
</aside>

<div class="cv-cards-wrapper">
    <!-- Work Cards Container -->
    <section class="work-cards">
        <app-work-card
            *ngFor="let item of filteredItems"
            [title]="item.title"
            [description]="item.description"
            [bullets]="item.bullets"
            [readMoreText]="item.readMoreText"
            [link]="item.link"
            [thumbnail]="item.thumbnail"
            [startDate]="item.startDate"
            [endDate]="item.endDate"
            [category]="item.category"
            [cardColor]="item.cardColor"
        ></app-work-card>
    </section>

</div>
</div>
