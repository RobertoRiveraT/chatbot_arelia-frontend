<div class="main-wrapper">
<mat-card style="max-width: 400px; margin: auto; margin-top: 100px;">
    <h2>Crear cuenta</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Correo electrónico</mat-label>
            <input matInput formControlName="email" type="email" />
            <mat-error *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
                Correo inválido
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" />
            <mat-error *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
                Mínimo 6 caracteres
            </mat-error>
        </mat-form-field>

        <div *ngIf="registerError" style="color: red; margin-bottom: 10px;">
            {{ registerError }}
        </div>

        <button mat-raised-button color="accent" type="submit" [disabled]="loading || registerForm.invalid" class="full-width">
            {{ loading ? 'Registrando...' : 'Registrarse' }}
        </button>
    </form>
</mat-card>
</div>
