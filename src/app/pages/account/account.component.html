<mat-card>
    <h2>Gestión de cuenta</h2>

    <form [formGroup]="emailForm" (ngSubmit)="updateEmail()" class="section">
    <h4>Actualizar correo</h4>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nuevo correo</mat-label>
        <input matInput formControlName="newEmail" type="email" />
        <mat-error *ngIf="emailForm.get('newEmail')?.invalid && emailForm.get('newEmail')?.touched">
        Correo inválido
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="emailForm.invalid">Actualizar correo</button>
    </form>

    <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="section">
    <h4>Actualizar contraseña</h4>
    <mat-form-field appearance="outline" class="full-width">
        <mat-label>Nueva contraseña</mat-label>
        <input matInput formControlName="newPassword" type="password" />
        <mat-error *ngIf="passwordForm.get('newPassword')?.invalid && passwordForm.get('newPassword')?.touched">
        Mínimo 6 caracteres
        </mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="passwordForm.invalid">Actualizar contraseña</button>
    </form>

    <div class="section">
    <h4>Eliminar cuenta</h4>
    <button mat-raised-button color="warn" (click)="deleteAccount()">Eliminar cuenta</button>
    </div>

    <div *ngIf="updateMessage" style="margin-top: 16px; color: green;">
    {{ updateMessage }}
    </div>
    <div *ngIf="errorMessage" style="margin-top: 16px; color: red;">
    {{ errorMessage }}
    </div>
</mat-card>
